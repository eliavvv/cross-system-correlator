name: CI
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m correlator.cli correlate --api sample-logs/api.log --db sample-logs/db.log --storage sample-logs/storage.log --date 2025-09-30 --format json > /dev/null
